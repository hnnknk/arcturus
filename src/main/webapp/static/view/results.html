<div id="results_div" class="generic-container" ng-controller="ParseController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Список статей</span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Тело</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="m in ctrl.articles">
                    <td><span ng-bind="m.title"></span></td>
                    <td><span ng-bind="m.body"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
