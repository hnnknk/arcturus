<div id="parse_div" class="generic-container" ng-controller="ParseController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Парсинг новостей</span></div>

        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3 control-lable">Название сайта</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="ctrl.query.name" name="name" class="field form-control input-sm" placeholder="Введите полное название сайта"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3 control-lable">В заголовке должна быть фраза:</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="ctrl.query.titleArg" name="title" class="field form-control input-sm" placeholder="Введите фразу"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3 control-lable">В теле новости должна быть фраза:</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="ctrl.query.bodyArg" name="body" class="field form-control input-sm" placeholder="Введите фразу"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions floatRight">
                        <input type="submit"  value="Спарсить" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
