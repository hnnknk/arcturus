<div id="results_div" class="generic-container" ng-controller="ParseController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Список статей</span></div>
        <div class="panel-heading">
            <div class="row">
                <div class="floatRight">
                    <input type="text" class="form-control input-sm" placeholder="Поиск по заголовку" ng-model="search.title" size="34"/>
                </div>
            </div>
        </div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th width="20%">Название</th>
                    <th>Тело</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="m in ctrl.articles | filter:search">
                    <td>
                        <span ng-bind="m.date"></span>
                        <br>
                        <strong><span ng-bind="m.title"></span></strong>
                    </td>
                    <td><span ng-bind="m.body" style="white-space:pre-wrap"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
