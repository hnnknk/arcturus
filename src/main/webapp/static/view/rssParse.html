<div id="rss_parse_div" class="generic-container" ng-controller="ParseController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Парсинг новостей</span></div>

        <div class="panel-heading">
            <div class="row">
                <span class="lead">
                    <input ng-click="ctrl.kinopoiskSubmit()" type="submit"  value="Спарсить kinopoisk.ru" class="btn btn-primary btn-sm">
                    <input ng-click="ctrl.sportSubmit()" type="submit"  value="Спарсить sports.ru" class="btn btn-primary btn-sm">
                </span>
            </div>
        </div>
        <div class="formcontainer">
            <form ng-submit="ctrl.rssSubmit()" name="myForm" class="form-horizontal">

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3 control-lable">Название rss-ленты</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="ctrl.rssQuery.url" name="name" class="field form-control input-sm" placeholder="Введите полное название rss-ленты"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3 control-lable">Селектор поля тела новости</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="ctrl.rssQuery.bodyTag" name="bodyTag" class="field form-control input-sm" placeholder="Введите селектор"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3 control-lable">Название поля с телом новости</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="ctrl.rssQuery.bodyName" name="bodyName" class="field form-control input-sm" placeholder="Введите значение"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3 control-lable">Елементы с текстом</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="ctrl.rssQuery.bodyTextTag" name="bodyTextTag" class="field form-control input-sm" placeholder="Введите html элементы"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions floatRight">
                        <input type="submit"  value="Спарсить" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
